<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Skelbim≈≥ Portalas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="btn btn-outline-light" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Manage Categories</h2>
        <form id="categoryForm" class="mb-3">
            <input type="hidden" id="categoryId">  
            <div class="input-group">
                <input type="text" id="categoryName" class="form-control" placeholder="Enter Category Name">
                <button type="submit" id="categorySubmitButton" class="btn btn-primary">Add Category</button>
            </div>
        </form>
        <ul id="categoryList" class="list-group"></ul>

        <h2 class="mt-4">Manage Advertisements</h2>
        <form id="advertisementForm" class="mb-3">
            <input type="hidden" id="advertisementId">  
            <input type="text" id="advertisementTitle" class="form-control" placeholder="Advertisement Title">
            <textarea id="advertisementDesc" class="form-control mt-2" placeholder="Description"></textarea>
            <input type="number" id="advertisementPrice" class="form-control mt-2" placeholder="Price">
            <input type="text" id="advertisementCity" class="form-control mt-2" placeholder="City">
            <select id="advertisementCategory" class="form-select mt-2">
                <option selected>Select Category</option>
            </select>
            <button type="submit" id="advertisementSubmitButton" class="btn btn-primary mt-2">Add Advertisement</button>
        </form>
        <ul id="advertisementList" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
